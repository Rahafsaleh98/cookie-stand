<html>

<head>
  <title>cookie-stand</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1> Shops To Sale Cookies </h1>
  </header>


  <main>
  
      <form action="" id="differentShop">
      
        <label for="nameField"> Name Of Shop :- </label>
        <input type="text" id="nameField" required="required" autocomplete="of" placeholder="please input name">
        <br>
        <br>
        <label for="MinCustField"> Minimum Customer :- </label>
        <input type="number" id="MinCustField" required="required" autocomplete="of"
          placeholder=" please input mimnimum">
        <br>
        <br>
        <label for="MaxCustField"> Maximum Customer :- </label>
        <input type="number" id="MaxCustField" required="required" autocomplete="of" placeholder="please input maximum">
        <br>
        <br>
        <label for="AvargeCookiesField">Avarge cookies each hour :- </label>
        <input type="number" id="AvargeCookiesField" required="required" autocomplete="of" placeholder=" please enter avg">
        <br>
        <br>
        <input type="submit" value="Enter">

        <div id="Salmon"></div>
        <div id="Cookies"></div>


    </form>
  </main>
  <footer>
  </footer>
  <script src="JS/app.js"></script>
</body>

</html>
